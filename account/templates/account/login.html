{% extends "account/base.html" %}

{% block title %}Log-in{% endblock %}

{% block content %}

  <p>Wypełnij dane aby się zalogować:</p>
  <form class="box" method="post">
    <h1>Logowanie</h1>
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Zaloguj">
  </form>
{% endblock %}
