{% extends "account/base.html" %}

{% block title %}Add Address{% endblock %}

{% block content %}
    <h1>Add a new address</h1>
    <div class="add-form">
    <form>
        {% csrf_token %}
        <label for="country">Country:</label>
        <input type="text" name="country" id="country" required>
        <br>
        <label for="province">Province:</label>
        <input type="text" name="province" id="province" required>
        <br>
        <label for="county">County:</label>
        <input type="text" name="county" id="county" required>
        <br>
        <label for="commune">Commune:</label>
        <input type="text" name="commune" id="commune" required>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required>
        <br>
        <label for="street_name">Street Name:</label>
        <input type="text" name="street_name" id="street_name" required>
        <br>
        <label for="street_number">Street Number:</label>
        <input type="text" name="street_number" id="street_number" required>
        <br>
        <label for="room_number">Room Number:</label>
        <input type="text" name="room_number" id="room_number">
        <br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
